<div class="page no-navbar" data-name="contact">
    <div class="page-content">
      <a href="#" class="link back close-button">
        <img src="{{url_for('static',filename='img/close.svg')}}" alt="Close">
      </a>
      <div class="oval"></div>
      <div class="block">
        <div class="contact-container">
          <div class="contact-icon"><i class="f7-icons">envelope_open_fill</i></div>
          <h1>페이지를 찾을 수 없습니다.</h1>
          <div class="list no-hairlines custom-form contact-form">
            <ul>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-input-wrap">
                    <input type="text" placeholder="성명을 입력해주세요.">
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-input-wrap">
                    <input type="email" placeholder="회신할 수 있는 메일을 입력하세요.">
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-input-wrap">
                    <textarea class="resizable" placeholder="어떤 문제가 있는지 작성해 주시기 바랍니다. 확인 후, 회신드리겠습니다.."></textarea>
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <a class="big-button button button-fill link"><i class="f7-icons">paperplane_fill</i>관리자에게 보내기</a>
        </div>
      </div>
    </div>
  </div>
