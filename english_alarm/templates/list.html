<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>리스트</h1>
    {% for row in wordbook %}
        {{row.word}} : {{row.memo}} <input type="button" value="삭제" onclick="fDelete({{row.id}})"><br>
    {% endfor %}

    <h1>단어추가</h1>
<form action="/insert" method="POST">
    단어명:<input type="text" name="word"><br>
    설명:<input type="text" name="memo"><br>
    <input type="submit" value="저장">
</form>     

<script language="javascript">
function fDelete(id){
    if (confirm("정말로 삭제하시겠습니까?")==false) return;
    document.location.href = '/delete/'+id;
}
</script>

</script>
</body>
</html>
